[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_sample: marks tests that require sample files
    ez_tools: Eric Zimmerman tool tests
    exiftool: ExifTool tests
    carving: File carving tool tests
    volatility: Volatility/memory analysis tests
